<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Donors</title>
  <link rel="shortcut icon" href="logo.png" type="image/x-icon">
  <style>
    body {
  scrollbar-width: thin; /* For Firefox */
  scrollbar-color: transparent transparent; /* For Firefox */
  overflow: -moz-scrollbars-none; /* For Firefox */
}

/* For WebKit-based browsers like Chrome and Safari */
body::-webkit-scrollbar {
  width: 0px;
}

body::-webkit-scrollbar-thumb {
  background-color: transparent;
}

body::-webkit-scrollbar-track {
  background-color: transparent;
}
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1a1a1a; /* Dark background */
      color: #fff; /* White text color */
    }

    .navbar {
      background-color: #333; /* Dark navbar background */
      padding: 15px;
      text-align: center;
    }

    .top-donors-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .donor-card {
      background-color: #333;
      color: #fff;
      padding: 20px;
      margin: 10px 0;
      border-radius: 8px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .donor-card:hover {
      transform: translateY(-5px);
      transition: transform 0.3s ease-in-out;
    }

    .donor-name {
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .donor-amount {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .donate-button {
      background-color: #ff8c00; /* Orange button color */
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease-in-out;
    }

    .donate-button:hover {
      background-color: #fff;
      color: #ff8c00; /* Darker orange on hover */
      border-radius: 20px;
      transition: all 0.3s ease-in;
    }
    .nav {
  width: 100%;
  display: flex;
  align-items: center;
  padding: 2rem;
}
.nav > .nav-header {
  flex: 0.95;
  padding-left: 1rem;
}
.nav > .nav-header > .nav-title {
  font-size: 22px;
  color: #fff;
}
.nav > .nav-list {
  display: flex;
  gap: 2rem;
}
.nav > .nav-list > li {
  list-style-type: none;
}
.nav > .nav-list > li a {
  text-decoration: none;
  color: #efefef;
  cursor: pointer;
}
.nav > #nav-check {
    display: none;
}
@media (max-width: 480px) {
  .nav {
    padding: 1rem;
  }
  .nav > .nav-btn {
    display: inline-block;
    position: absolute;
    right: 0;
    top: 0;
    padding-top: 0.2rem;
  }
  .nav > .nav-btn > label {
    display: inline-block;
    width: 50px;
    height: 50px;
    padding: 13px;
  }
  .nav > .nav-btn > label > span {
    display: block;
    width: 25px;
    height: 10px;
    border-top: 2px solid #eee;
  }
  .nav > .nav-list {
    z-index: 2;
    position: absolute;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    width: 100%;
    height: 0;
    transition: all 0.3s ease-in;
    top: 40px;
    left: 0;
    overflow: hidden;
    background-color: rgba(0,0,0,0.6);
  }
  .nav > .nav-list > li {
    width: 100%;
    margin-top: 1.5rem;
    padding: 15px;
  }
  .nav > #nav-check:checked ~ .nav-list {
    height: calc(100vh - 50px);
  }
}
.logo-image {
  height: 50px;
  width: 50px;
}
a:hover {
  background-color: white;
  border-radius: 50px;
  color: black !important;
}
.logo-link:hover {
  background-color: transparent;
}
a{
  text-decoration: none;
  padding: 15px;
}

  </style>
</head>

  <nav class="nav">

    </div>
    <div class="nav-btn">
      <label for="nav-check">
        <span></span>
        <span></span>
        <span></span>
      </label>
    </div>
    
    <ul class="nav-list">
      <li><a href="https://about.me/vatta">About Me</a></li>
      <li><a href="donate.html">Donate</a></li>
      <li><a href="/leaderboard">Top Donors</a></li>
      <li><a href="https://smallpdf.com/file#s=804e885d-13de-41f7-988d-6e1a660db074">ThankYou</a></li>
    </ul>
  </nav>

  <div class="top-donors-container">
    <!-- Top Donor Cards -->
    <div class="donor-card">
      <div class="donor-name">1. Dhruv Jain 👑🏆</div>

    </div>

    <div class="donor-card">
      <div class="donor-name">2. AdityaVijai Singh 🪙🥈</div>

    <div class="donor-card">
      <div class="donor-name">Asmita Karmakar 🥉🎖️</div>

    <!-- Donate Button -->
    <div class="donate-button-container">
      <button class="donate-button" onclick="window.location.href='donate.html'">
        Donate Now
        <div class="shine"></div>
      </button>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/7103fc097b.js" crossorigin="anonymous"></script>

</body>
</html>
